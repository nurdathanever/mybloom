{% extends "base.html" %}

{% block title %}{{ block.super }} | MyBloom{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 500px;">
        <h2 class="text-center text-primary">{% block page_title %}{% endblock %}</h2>
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% block content_inner %}{% endblock %}
    </div>
</div>
{% endblock %}
