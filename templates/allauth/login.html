{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px;">
        <h2 class="text-center text-primary">Login</h2>

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">{{ form.login.label }}</label>
                {{ form.login }}
            </div>

            <div class="mb-3">
                <label class="form-label">{{ form.password.label }}</label>
                {{ form.password }}
            </div>

            <div class="form-check mb-3">
                {{ form.remember }} 
                <label class="form-check-label">{{ form.remember.label }}</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            <a href="{% url 'account_reset_password' %}" class="text-decoration-none">Forgot password?</a>
        </p>

        <hr>
        <p class="text-center">Or login with:</p>

        <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100 mb-2">
            <i class="fab fa-google"></i> Login with Google
        </a>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'account_signup' %}" class="text-decoration-none">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
