{% extends "base.html" %}
{% load static %}
{% block yourwish %}
    <div class="container text-center my-5">
        <h2 class="mb-4">Your Custom Bouquet Preview</h2>
        <img src="{{ image_url }}" alt="Generated Bouquet" class="img-fluid rounded shadow" style="max-width: 512px;">
        <div class="mt-4">
            <a href="{% url 'yourwish_tabs' %}" class="btn btn-outline-secondary">No, make changes</a>
            <form method="post" action="{% url 'yourwish_confirm_bouquet' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Yes, add to cart</button>
            </form>
        </div>
    </div>
{% endblock %}
