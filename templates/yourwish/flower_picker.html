{% extends "base.html" %}
{% block content %}
    <style>
        .flower-card {
            position: relative;
            text-align: center;
            background-color: #111;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .flower-card:hover {
            transform: scale(1.05);
        }

        .flower-image {
            border-radius: 12px;
            height: 200px;
            width: 100%;
            object-fit: cover;
            position: relative;
        }

        .flower-name-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
        }

        .quantity-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            background-color: #e94e77;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            font-size: 18px;
            border-radius: 6px;
        }

        .quantity-controls span {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .flower-price {
            color: white;
            margin-top: 8px;
            font-size: 15px;
        }
    </style>

    <h2 class="text-center text-light">Choose Flowers</h2>
    <form id="flowerForm" method="post" action="{% url 'yourwish_flowers' %}">
        {% csrf_token %}
        <div class="row">
            {% for flower in flowers %}
                <div class="col-md-2 flower-card mb-4">
                    <div class="position-relative">
                        <img src="{{ flower.image.url }}" class="flower-image">
                        <div class="flower-name-overlay">{{ flower.name }}</div>
                    </div>
                    <div class="quantity-controls">
                        <button type="button" class="btn btn-dark btn-sm minus-btn" data-id="{{ flower.id }}">-</button>
                        <span class="mx-2 text-white" id="qty-{{ flower.id }}">0</span>
                        <button type="button" class="btn btn-dark btn-sm plus-btn" data-id="{{ flower.id }}">+</button>
                    </div>
                    <input type="hidden" name="qty_{{ flower.id }}" id="input-qty-{{ flower.id }}" value="0">
                    <p class="flower-price">{{ flower.price }} KZT</p>
                </div>
            {% endfor %}
        </div>

        <h4 class="text-light">Total Price: <span id="total-price">0</span> KZT</h4>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>

    <script>
        const prices = {};
        {% for flower in flowers %}
            prices["{{ flower.id }}"] = {{ flower.price }};
        {% endfor %}

        const quantities = {};
        let total = 0;

        function updateTotal() {
            total = 0;
            for (let id in quantities) {
                total += quantities[id] * prices[id];
            }
            document.getElementById('total-price').innerText = total.toLocaleString();
        }

        document.querySelectorAll('.plus-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                quantities[id] = (quantities[id] || 0) + 1;
                document.getElementById('qty-' + id).innerText = quantities[id];
                document.getElementById('input-qty-' + id).value = quantities[id];
                updateTotal();
            });
        });

        document.querySelectorAll('.minus-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                if (quantities[id] > 0) {
                    quantities[id] -= 1;
                    document.getElementById('qty-' + id).innerText = quantities[id];
                    document.getElementById('input-qty-' + id).value = quantities[id];
                    updateTotal();
                }
            });
        });
    </script>
{% endblock %}
