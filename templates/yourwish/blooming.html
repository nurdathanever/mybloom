{% extends "base.html" %}
{% block content %}
<style>
  .bloom-loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    color: white;
    text-align: center;
  }
  .bloom-circle {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #f69ec4, #e94e77);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s infinite;
  }
  .bloom-circle i {
    font-size: 36px;
    color: white;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }
</style>

<div class="bloom-loader">
  <div class="bloom-circle mb-4">
    <i class="fas fa-seedling"></i>
  </div>
  <h3>Hold on... Your bouquet is blooming!</h3>
</div>

<script>
  setTimeout(function() {
    window.location.href = "{% url 'yourwish_result' %}";
  }, 1000); // simulate 4 seconds of 'blooming'
</script>
{% endblock %}
