{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="text-danger fw-bold">{% trans "Price" %}: {{ product.discounted_price }} KZT</p>
            <p><strong>{% trans "Category" %}:</strong> {% trans product.category %}</p>
        </div>
    </div>
</div>
{% endblock %}
