{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center">{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Save</button>
    </form>
</div>
{% endblock %}
