{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px;">
            <h2 class="text-center text-primary">Login</h2>

            <p class="text-center">
                Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>.
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <hr>
            <p>Or login with:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100 mb-2">
                <i class="fab fa-google"></i> Login with Google
            </a>
            {#            <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary">Login with Facebook</a>#}
        </div>
    </div>
{% endblock %}
