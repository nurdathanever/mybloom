{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px;">
        <h2 class="text-center text-primary">Sign Up</h2>

        <p class="text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Sign In</a>.
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">{{ form.username.label }}</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label class="form-label">{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
