{% extends "allauth/layouts/base.html" %}

{% block page_title %}Reset Password{% endblock %}

{% block content_inner %}
<form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
</form>
{% endblock %}
