{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center text-primary">My Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>

    <hr>
    <p class="text-center">
        <a href="{% url 'change_password' %}" class="btn btn-warning w-100">Change Password</a>
    </p>
</div>
{% endblock %}
